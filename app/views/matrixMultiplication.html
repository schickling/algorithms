<div id="smithNormalForm">
	<div class="page-header">
		<h1>Matrix multiplication <small>Insert your matrices</small></h1>
	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-3">
					<h2>Input</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="row spare-right">
						<table class="table table-bordered no-border">
							<tr ng-repeat="row in S">
								<td ng-repeat="element in row track by $index">
									<input class="element" type="text" ng-model="row[$index]" ng-change="calculate()">
								</td>
							</tr>
						</table>
					</div>
					<div class="row spare-right text-center">
						<span class="label label-default">Matrix S</span>
					</div>
				</div>
				<div class="col-md-3">
					<div class="row spare-right">
						<table class="table table-bordered no-border">
							<tr ng-repeat="row in A">
								<td ng-repeat="element in row track by $index">
									<input class="element" type="text" ng-model="row[$index]" ng-change="calculate()">
								</td>
							</tr>
						</table>
					</div>
					<div class="row spare-right text-center">
						<span class="label label-default">Matrix A</span>
					</div>
				</div>
				<div class="col-md-3">
					<div class="row">
						<table class="table table-bordered no-border">
							<tr ng-repeat="row in T">
								<td ng-repeat="element in row track by $index">
									<input class="element" type="text" ng-model="row[$index]" ng-change="calculate()">
								</td>
							</tr>
						</table>
					</div>
					<div class="row text-center">
						<span class="label label-default">Matrix T</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 col-md-offset-1">
			<div class="row">
				<div class="col-md-1">
					<h2>Result</h2>
				</div>
				<div class="col-md-3" style="margin: 25px 0 0;padding-left:100px">
					<span class="label label-default">B = S * A * T</span>
				</div>
			</div>
			<div class="row">
				<table class="table table-bordered no-border">
					<tr ng-repeat="row in B">
						<td ng-repeat="element in row track by $index">
							<input class="element" type="text" ng-model="row[$index]" ng-change="calculate()">
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
