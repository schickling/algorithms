<div id="perlin">
	<div class="page-header">
		<h1>Perlin texture generator <small>Play with those sliders</small></h1>
	</div>
	<div class="row">
		<div class="col-md-10">
			<perlin></perlin>
		</div>
		<div class="col-md-2">
			<div class="form-group">
				<label for="latticeDistanceX">Lattice X distance {{latticeDistanceX}}</label>
				<input id="latticeDistanceX" type="range" min="1" max="100" ng-model="latticeDistanceX">	
			</div>
			<div class="form-group">
				<label for="latticeDistanceY">Lattice Y distance {{latticeDistanceY}}</label>
				<input id="latticeDistanceY" type="range" min="1" max="100" ng-model="latticeDistanceY">	
			</div>
			<div class="form-group">
				<label for="octaves">Number of octaves {{octaves}}</label>
				<input id="octaves" type="range" min="1" max="10" ng-model="octaves">	
			</div>
			<div class="form-group">
				<button id="draw" ng-click="draw()">Generate</button>
			</div>
		</div>
	</div>
</div>
