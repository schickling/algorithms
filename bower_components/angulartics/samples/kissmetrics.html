<body ng-app="sample">

<div class="navbar navbar-default">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">My App</a>
	</div>
	<div>
		<ul class="nav navbar-nav">
			<li><a href="#/a">Page A</a></li>
			<li><a href="#/b">Page B</a></li>
			<li><a href="#/c">Page C</a></li>
		</ul>
	</div>
</div>

<div class="container">
	<div class="well">
		<form class="form-horizontal">
			<div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Your Kissmetrics code:</label>
                <div class="col-lg-8">
					<input type="text" class="form-control" ng-model="code" placeholder="a41242214c6f8c693b4c8a59fa8f981e13549deb">
	            </div>
                <div class="col-lg-2">
					<button class="btn btn-primary" ng-click="setCode()">Submit</button>
                </div>
          </div>
	</div>

	<div ng-view></div>
	<hr>

	<button analytics-on="click" analytics-event="Button 1" analytics-category="Commands" class="btn btn-default">Button 1</button>

	<!-- same as analytics-on="click", because 'click' is the default -->
	<button analytics-on analytics-event="Button 2" analytics-category="Commands" class="btn btn-primary">Button 2</button>

	<!-- same as analytics-event="Button 3", because is inferred from innerText -->
	<button analytics-on analytics-category="Commands" class="btn btn-success">Button 3</button>

	<button analytics-on analytics-label="Button4 label" analytics-value="1" class="btn btn-info">Button 4</button>
	<hr>

	<p class="alert alert-success">
		Open the network inspector in your browser, click any of the nav options or buttons above and you'll see the analytics
		request being executed. Then check <a class="alert-link" href="http://kissmetrics.com">your Kissmetrics dashboard</a>.
	</p>
</div>


<script>
	angular.module('sample', ['angulartics', 'angulartics.kissmetrics']).config(function ($routeProvider, $analyticsProvider) {
		$routeProvider
		  .when('/a', { templateUrl: 'partials/a.tpl.html', controller: 'SampleCtrl' })
		  .when('/b', { templateUrl: 'partials/b.tpl.html', controller: 'SampleCtrl' })
		  .when('/c', { templateUrl: 'partials/c.tpl.html', controller: 'SampleCtrl' })
		  .otherwise({ redirectTo: '/a' });
	})
	.controller('SampleCtrl', function () {})
	.run(function ($rootScope) {
		$rootScope.setCode = function () {
			console.log('executing snippet with code', $rootScope.code);
			window._kmq = window._kmq || [];
			window._kmk = window._kmk || $rootScope.code;
			function _kms(u){
			setTimeout(function(){
			  var d = document, f = d.getElementsByTagName('script')[0],
			  s = d.createElement('script');
			  s.type = 'text/javascript'; s.async = true; s.src = u;
			  f.parentNode.insertBefore(s, f);
			}, 1);
			}
			_kms('//i.kissmetrics.com/i.js');
			_kms('//doug1izaerwt3.cloudfront.net/' + _kmk + '.1.js');
		};
	});
</script>
</body>
</html>
