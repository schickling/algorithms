<style type="text/css">
	#angular-coordinate {
		display: block;
		position: relative;
	}

	#angular-coordinate-position {
		position: absolute;
		top: 10px;
		right: 10px;
		color: #1B77E0;
		font-size: 13px;
	}

	#angular-coordinate-position div {
		float: left;
		width: 58px;
		margin-left: 10px;
	}

	#angular-coordinate-buttons {
		position: absolute;
		top: 0;
		left: 0;
	}

	#angular-coordinate-input {
		padding: 10px 10px;
		line-height: 20px;
		font-size: 20px;
		font-family: Arial;
		height: 20px;
		position: absolute;
		bottom: 5px;
		z-index: 2;
		width: 100%;
	}

</style>
<div id="angular-coordinate">
	<canvas></canvas>
	<div id="angular-coordinate-position">
		<div>x: <b>0</b></div>
		<div>y: <b>0</b></div>
	</div>
	<!-- <div id="angular-coordinate-buttons">
		<button>Fullscreen</button>
	</div> -->
	<form ng-submit="addFunction(input)" ng-show='showInput'>
		<input type="text" ng-model="input" id="angular-coordinate-input" placeholder='Type in some function like "x"'>
	</form>
</div>
